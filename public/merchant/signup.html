<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merchant-panel: Login</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</head>

<body class="bg-grey">
<div class="login-form-wrpr">
    <div>
        <div class="login-form">
            <h1 class="tcenter tgreydark">Zasty</h1>
            <div class="bg-white">
                <span class="dpblk tcenter"><img src="images/lock.png"></span>
                <p class="tbigger tcenter tgreyteel">Please Sign Up</p>
                <div class="clear10"></div>
                <form onsubmit="doSignup()">
                    <div class="frm-field">
                        <p><input type="text" class="js-signup-email" placeholder="Email Id"/></p>
                        <span class="error">Please enter valid email id.</span>
                    </div>
                    <div class="clear20"></div>
                    <div class="frm-field">
                        <p><input type="password" class="js-signup-password" placeholder="Password"/></p>
                        <span class="noterror tgreylight">Minimum 8 characters, with 1 Number & 1 Capital letter</span>
                    </div>
                    <div class="clear20"></div>
                    <div class="frm-field">
                        <p><input type="tel" class="js-signup-phonenumber" placeholder="Enter your Mobile Number"/></p>
                        <span class="error">Please enter valid 10 digit Mobile Number</span>
                    </div>
                    <div class="clear10"></div>
                    <p class="tnormal tgreylight"><input type="checkbox" class="dpinblk vam js-tnc-chkbox"> &nbsp; <span
                            class="dpinblk vam">I agree to the <a href="">T&Cs</a>.</span></p>
                    <div class="clear20"></div>
                    <div class="frm-field">
                        <p><input type="submit" class="btn twhite textbig js-signup-btn" value="Sign Up"/></p>
                    </div>
                </form>
                <div class="clear5"></div>
                <p class="tnormal tcenter tgreylight">Already have an account ? <a href="login.html">Log In Here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
