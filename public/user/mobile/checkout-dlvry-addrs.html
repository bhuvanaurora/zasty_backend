<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkout Delivery Address</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href="css/layout.css" type="text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="theme-color" content="#111111">
</head>

<body>
<div class="checkout-prfl-wrpr">
	<div class="head dpTable w100 pad10">
		<span class="fa fa-angle-left dpTblcl vam tleft"></span>
		<font class="dpTblcl vam tcenter t18">Delivery Address</font>
		<content class="cart-btn dpTblcl vam tright">
   			<i class="fa fa-shopping-cart"></i>
   			<span>2</span>
   		</content>
	</div>		
	<div class="info pad20">
		<div class="frm-field">
		    <p><input type="text" placeholder="Door no., apartment no." /></p>
		    <span class="error">Please enter valid address.</span>
		</div>
		<div class="clear20"></div>
		<div class="frm-field">
		    <p><input type="text" placeholder="City" /></p>
		    <span class="error">Please enter valid address.</span>
		</div>
		<div class="clear20"></div>
		<div class="frm-field">
		    <p><input type="tel" placeholder="Pincode" /></p>
		    <span class="error">Please enter valid pincode.</span>
		</div>		
	</div>	
	<p class="prcd-btn"><input type="submit" class="btn t16 blak" value="Next"></p>
</div>
</body>
</html>
