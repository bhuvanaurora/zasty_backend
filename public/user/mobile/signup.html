<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Company: Sign Up</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/layout.css" type="text/css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="theme-color" content="#111111">
</head>

<body>
    <div class="login-form-wrpr">
        <div>            
            <div class="login-form">                
                <h1 class="tcenter logo_black"><a href="index.html" class="dpInblk"><img src="images/logo.png" alt="logo_name"></a></h1>
                <div class="bg-white">                    
                    <p class="tbigger tcenter tgreyteel">Please Sign Up</p>
                    <div class="clear10"></div>
                    <form>
                        <div class="frm-field">
                            <p><input type="text" placeholder="First Name" /></p>
                            <span class="error">Please enter valid name.</span>
                        </div>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="text" placeholder="Last Name" /></p>
                            <span class="error">Please enter valid name.</span>
                        </div>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="text" placeholder="Email Id" /></p>
                            <span class="error">Please enter valid email id.</span>
                        </div>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="password" placeholder="Password" /></p>
                            <span class="error tgreylight">Minimum 8 characters, with 1 Number & 1 Capital letter</span>
                        </div>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="tel" placeholder="Enter your Mobile Number" /></p>
                            <span class="error">Please enter valid 10 digit Mobile Number</span>
                        </div>                                                
                        <div class="clear10"></div> 
                        <p class="t12 tgreylight"> <input type="checkbox" class="dpinblk vam"> &nbsp; <span class="dpinblk vam">I agree to the <a href="tnc.html" class="themecolor2">T&Cs</a>.</span></p>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="submit" class="btn blak" value="Sign Up" /></p>            
                        </div>                                
                    </form>
                    <div class="clear5"></div>
                    <p class="t12 tcenter tgreylight">Already have an account ? <a href="login.html" class="themecolor2">Log In Here</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
