<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="css/layout.css" type="text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
<script src="js/functions.js" type="text/javascript"></script>
</head>

<body>
    <div class="login-form-wrpr">
        <div>            
            <div class="login-form">                
                <h1 class="tcenter logo_black"><a href="index.html" class="dpInblk"><img src="images/logo.png" alt="logo_name"></a></h1>
                <div class="bg-white">
                    <span class="dpBlk tcenter"><img src="images/lock.png"></span>
                    <p class="tbigger tcenter tgreyteel">Please log in</p>
                    <div class="clear10"></div>
                    <form>
                        <div class="frm-field">
                            <p><input type="text" placeholder="Email Id" /></p>
                            <span class="error">Please enter valid email id.</span>
                        </div>
                        <div class="clear20"></div>
                        <div class="frm-field">
                            <p><input type="password" placeholder="Password" /></p>
                            <span class="error">This field cannot be empty</span>
                        </div>                        
                        <div class="clear5"></div>                        
                        <p class="t11"><a href="#" class="themecolor">Forget Password?</a></p>
                        <div class="clear20"></div> 
                        <div class="frm-field">
                            <p><input type="submit" class="btn twhite textbig blugrey" value="Log In" /></p>            
                        </div>                                    
                    </form>
                    <div class="clear5"></div>
                    <p class="t14 tcenter tgreylight">Don't have an account? <a href="signup.html" class="themecolor">Sign Up Here</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
